<!DOCTYPE html>
<html>
<head>
    <title>Study Portal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        #sections {
            margin-top: 20px;
        }

        h3 {
            margin-top: 20px;
            color: #007bff;
        }

        iframe {
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Study Portal</h1>

    <select id="class">
        <option value="">Select Class</option>
        <option value="PU I">PU I</option>
        <option value="PU II">PU II</option>
    </select>

    <select id="subject" style="display: none;">
        <option value="">Select Subject</option>
        <option value="Physics">Physics</option>
        <option value="English">English</option>
    </select>

    <select id="chapter" style="display: none;">
        <!-- Chapters will be populated here based on the subject selected -->
    </select>

    <div id="sections">
        <!-- Sections will be populated here based on the chapter selected -->
    </div>

    <script>
        const classSelect = document.getElementById('class');
        const subjectSelect = document.getElementById('subject');
        const chapterSelect = document.getElementById('chapter');
        const sectionsDiv = document.getElementById('sections');

        classSelect.addEventListener('change', (event) => {
            subjectSelect.style.display = 'block';
            chapterSelect.style.display = 'none';
            sectionsDiv.innerHTML = '';
        });

        subjectSelect.addEventListener('change', (event) => {
            const subject = event.target.value;

            // Replace this with your actual data
            const chapters = {
                'Physics': ['Chapter 1', 'Chapter 2', 'Chapter 3'],
                'English': ['Chapter 1', 'Chapter 2', 'Chapter 3'],
            };

            chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
            chapters[subject].forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.text = chapter;
                chapterSelect.appendChild(option);
            });

            chapterSelect.style.display = 'block';
            sectionsDiv.innerHTML = '';
        });

        chapterSelect.addEventListener('change', (event) => {
            const chapter = event.target.value;
            const subject = subjectSelect.value;
            const classValue = classSelect.value;
            let sectionsHTML = '';

            // Replace this with your actual data
            if (classValue === 'PU I') {
                if (subject === 'Physics') {
                    if (chapter === 'Chapter 1') {
                        sectionsHTML += `

                            <!-- Add more sections here -->
                        `;
                    } else if (chapter === 'Chapter 2') {
                        sectionsHTML += `
                            <h3>Section 1</h3>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_2_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                            <!-- Add more sections here -->
                        `;
                    } else if (chapter === 'Chapter 3') {
                        sectionsHTML += `

                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_3_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                            <!-- Add more sections here -->
                        `;
                    }
                } else if (subject === 'English') {
                    if (chapter === 'Chapter 1') {
                        sectionsHTML += `
                            <h3>Section 1</h3>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_1_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                    } else if (chapter === 'Chapter 2') {
                        sectionsHTML += `

                        `;
                    }

                            <!-- Add more sections here -->
                        `;
                    } else if (chapter === 'Chapter 2') {
                        sectionsHTML += `

                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_2_1_pu2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        `;

                        sectionsHTML += `

                        `;
                    }
                } else if (subject === 'English') {
                    if (chapter === 'Chapter 1') {
                        sectionsHTML += `
                            <h3>Section 1</h3>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_1_1_pu2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                    } else if (chapter === 'Chapter 2') {
                        sectionsHTML += `

                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_2_1_pu2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                            <!-- Add more sections here -->
                        `;
                    } else if (chapter === 'Chapter 3') {
                        sectionsHTML += `
                            <h3>Section 1</h3>
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/video_id_3_1_pu2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                    }

            }

            sectionsDiv.innerHTML = sectionsHTML;
        });
    </script>
</body>
</html>
